<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastros Realizados</title>
  <style>
    /* Estilos para a página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Azul claro (aliceblue) */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Estilos para o contêiner da tabela */
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      background-color: #fff; /* Branco */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
    }

    /* Estilos para o título da página */
    h1 {
      color: #00a1e0; /* Azul claro (unir color) */
    }

    /* Estilos para a tabela */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Estilos para o botão "Limpar Cadastros" */
    .clear-cadastros-button {
      background-color: #ff0000; /* Vermelho */
      color: #fff; /* Branco */
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }

    .clear-cadastros-button:hover {
      background-color: #cc0000; /* Vermelho mais escuro */
    }

    /* Estilos para o botão "Voltar para a página inicial" */
    .back-button {
      display: inline-block;
      background-color: #00a1e0; /* Azul claro (unir color) */
      color: #fff; /* Branco */
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #0084b4; /* Azul claro mais escuro */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastros Realizados</h1>
    <table>
      <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>Email</th>
        <th>Contato do Telefone</th>
        <th>Endereço</th>
      </tr>
      <!-- Os cadastros serão preenchidos aqui -->
    </table>

    <button class="clear-cadastros-button">Limpar Cadastros</button>
    <a class="back-button" href="index.html">Voltar para a página inicial</a>
  </div>

  <script>
    // Função para limpar os cadastros
    function clearCadastros() {
      // Remover todos os dados do localStorage
      localStorage.removeItem('cadastros');
      // Recarregar a página para atualizar a tabela sem os cadastros
      location.reload();
    }

    // Evento de clique no botão "Limpar Cadastros"
    const clearButton = document.querySelector('.clear-cadastros-button');
    clearButton.addEventListener('click', clearCadastros);

    // Obter cadastros do localStorage e preencher a tabela
    const cadastros = JSON.parse(localStorage.getItem('cadastros')) || [];
    const tableBody = document.querySelector('table');

    cadastros.forEach(cadastro => {
      const row = document.createElement('tr');
      Object.values(cadastro).forEach(value => {
        const cell = document.createElement('td');
        cell.textContent = value;
        row.appendChild(cell);
      });
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
